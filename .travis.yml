sudo: false
language:
  - cpp
compiler:
  - gcc
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
os:
  - linux
  - osx
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - clang
      - libsndfile1-dev
      - libpulse-dev
      - libasound2-dev
      - nodejs
before_script:
  - wget http://www.cmake.org/files/v3.3/cmake-3.3.0-rc3.tar.gz
  - tar xzf cmake-3.3.0-rc3.tar.gz && cd cmake-3.3.0-rc3
  - ./bootstrap && make
  - make install && cd ..
  - wget https://s3.amazonaws.com/mozilla-games/emscripten/releases/emsdk-portable.tar.gz
  - tar xzf emsdk-portable.tar.gz
  - cd emsdk_portable && ./emsdk update
  - sed 's/clang-tag-%tag%-64bit/clang-tag-e%tag%-64bit/' -i emsdk_manifest.json
  - ./emsdk install latest 2>&1 > /dev/null && ./emsdk activate latest && cd ..

script:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then ./gradlew install -P audioArchitecture=pulse -i; fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then ./gradlew install -i; fi
  - cd emsdk_portable && source ./emsdk_env.sh && cd ..
  - ./gradlew -i emscripten
  - export PATH=build/binaries/chuckExecutable/chuck:$PATH
  - cd src/test && python test.py

after_success:
  - echo "Success!"

after_failure:
  - echo "Something went wrong..."
