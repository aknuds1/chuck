plugins {
  id "com.gradle.receipts" version "0.9.3.1"
}

apply plugin: 'cpp'
apply plugin: 'c'

sources {
  c {
    source {
      srcDir "src"
      include "**/*.c"
    }
    exportedHeaders {
      srcDir "src"
    }
  }
  cpp {
    source {
      srcDir "src"
      include "**/*.cpp"
    }
    exportedHeaders {
      srcDir "src"
    }
  }
}

libraries {
  chuck {}
}
binaries.all {
  lib libraries.chuck.shared
}
